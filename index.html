<!DOCTYPE html>
<html lang="ch-ZN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="./icon/font_4254214_dz66hkfkxg9/iconfont.css"
    />
  </head>

  <body>
    <audio src="./assets/李玖哲 - 夏天.mp3"></audio>

    <div class="list">
      <i class="iconfont icon-quxiaoquanping" id="list-close"></i>
      <div class="list-title">歌曲列表</div>
      <ul></ul>
    </div>

    <div class="container">
      <!-- 专辑封面 -->
      <div class="cover">
        <img src="./image/夏天-李玖哲.jpg" alt="" />
      </div>
      <!-- 歌曲信息 -->
      <div class="song-name">夏天</div>
      <div class="song-singer">李玖哲</div>
      <!-- 进度条 -->
      <div class="music-bar">
        <div class="time">
          <div class="now-time">00:00</div>
          <div class="end-time">00:00</div>
        </div>
        <div class="bar">
          <div class="bar-control">
            <div class="bar-now"></div>
          </div>
        </div>
      </div>
      <!-- 控制组件 -->
      <div class="control">
        <i class="iconfont icon-shangyishou" id="shangyishou"></i>
        <i class="iconfont icon-bofang" id="playButton"></i>
        <i class="iconfont icon-xiayishou" id="xiayishou"></i>
      </div>
      <!-- 歌词、播放列表等组件 -->
      <div class="other">
        <i class="iconfont icon-liebiao"></i>
        <span class="volume"><i class="iconfont icon-shengyin_shiti"></i></span>
        <span class="songModel">
          <i class="iconfont icon-shunxubofang"></i>
        </span>
        <i class="iconfont icon-geci"></i>
      </div>
    </div>

    <div class="lrc-container">
      <div class="content">
        <ul></ul>
      </div>
      <i class="iconfont icon-quxiaoquanping" id="close-lrc"></i>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              // 注册成功
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              // 注册失败
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script>
      alert('首次加载速度可能比较慢，请耐心等待')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script src="./js/lrc-data.js"></script>
    <script src="./js/song-data.js"></script>
    <script src="./js/backgroundColor.js"></script>
    <script src="./js/index-lrc.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/list.js"></script>
  </body>
</html>
